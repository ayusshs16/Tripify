<svg xmlns="http://www.w3.org/2000/svg" width="260" height="64" viewBox="0 0 260 64" role="img" aria-label="Tripify">
  <defs>
    <!-- Brand palette from spec: primary teal, coral, navy-ish -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#20B2AA"/>
      <stop offset="100%" stop-color="#2C8E50"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Symbol: rising path (analytics/travel) -->
  <g transform="translate(4,6)">
    <path d="M0,30 C12,20 24,18 36,14 C48,10 60,6 72,6" fill="none" stroke="url(#brandGradient)" stroke-width="6" stroke-linecap="round" filter="url(#shadow)"/>
    <circle cx="0" cy="30" r="5" fill="#20B2AA"/>
    <circle cx="36" cy="14" r="5" fill="#20B2AA"/>
    <circle cx="72" cy="6" r="5" fill="#FF6835"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(92,46)" fill="#1f2a37">
    <text x="0" y="0" font-family="'Open Sans', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="34" font-weight="700" letter-spacing="0.5">
      Tripify
    </text>
  </g>

  <!-- Map pin above the i -->
  <g transform="translate(172,10)">
    <path d="M10 0 C4.477 0 0 4.477 0 10 c0 7.5 10 18 10 18s10-10.5 10-18C20 4.477 15.523 0 10 0z" fill="#FF6835" filter="url(#shadow)"/>
    <circle cx="10" cy="10" r="4" fill="#fff"/>
  </g>
</svg>

